          <h3***REMOVED***Reset via Normalize</h3***REMOVED***
          <p***REMOVED***With Bootstrap 2, the old reset block has been dropped in favor of <a href="http://necolas.github.com/normalize.css/" target="_blank"***REMOVED***Normalize.css</a***REMOVED***, a project by <a href="http://twitter.com/necolas" target="_blank"***REMOVED***Nicolas Gallagher</a***REMOVED*** and <a href="http://twitter.com/jon_neal" target="_blank"***REMOVED***Jonathan Neal</a***REMOVED*** that also powers the <a href="http://html5boilerplate.com" target="_blank"***REMOVED***HTML5 Boilerplate</a***REMOVED***. While we use much of Normalize within our <strong***REMOVED***reset.less</strong***REMOVED***, we have removed some elements specifically for Bootstrap.</p***REMOVED***

          <h2***REMOVED***Enabling responsive features</h2***REMOVED***
          <p***REMOVED***Turn on responsive CSS in your project by including the proper meta tag and additional stylesheet within the <code***REMOVED***&lt;head&gt;</code***REMOVED*** of your document. If you've compiled Bootstrap from the Customize page, you need only include the meta tag.</p***REMOVED***

</pre***REMOVED***
          <p***REMOVED***<span class="label label-info"***REMOVED***Heads up!</span***REMOVED***  Bootstrap doesn't include responsive features by default at this time as not everything needs to be responsive. Instead of encouraging developers to remove this feature, we figure it best to enable it as needed.</p***REMOVED***

          <h2***REMOVED***About responsive Bootstrap</h2***REMOVED***
          <img src="assets/img/responsive-illustrations.png" alt="Responsive devices" style="float: right; margin: 0 0 20px 20px;"***REMOVED***
          <p***REMOVED***Media queries allow for custom CSS based on a number of conditions&mdash;ratios, widths, display type, etc&mdash;but usually focuses around <code***REMOVED***min-width</code***REMOVED*** and <code***REMOVED***max-width</code***REMOVED***.</p***REMOVED***
          <ul***REMOVED***
            <li***REMOVED***Modify the width of column in our grid</li***REMOVED***
            <li***REMOVED***Stack elements instead of float wherever necessary</li***REMOVED***
            <li***REMOVED***Resize headings and text to be more appropriate for devices</li***REMOVED***
          </ul***REMOVED***
          <p***REMOVED***Use media queries responsibly and only as a start to your mobile audiences. For larger projects, do consider dedicated code bases and not layers of media queries.</p***REMOVED***

          <h2***REMOVED***Supported devices</h2***REMOVED***

              </tr***REMOVED***
            </thead***REMOVED***
