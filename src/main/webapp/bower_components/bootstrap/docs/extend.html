          </div***REMOVED***

          <img style="float: right; height: 36px; margin: 10px 20px 20px" src="assets/img/less-logo-large.png" alt="LESS CSS"***REMOVED***
          <p class="lead"***REMOVED***Bootstrap is made with LESS at its core, a dynamic stylesheet language created by our good friend, <a href="http://cloudhead.io"***REMOVED***Alexis Sellier</a***REMOVED***. It makes developing systems-based CSS faster, easier, and more fun.</p***REMOVED***

          <h3***REMOVED***Why LESS?</h3***REMOVED***
          <p***REMOVED***One of Bootstrap's creators wrote a quick <a href="http://www.wordsbyf.at/2012/03/08/why-less/"***REMOVED***blog post about this</a***REMOVED***, summarized here:</p***REMOVED***
          <ul***REMOVED***
            <li***REMOVED***Bootstrap compiles faster ~6x faster with Less compared to Sass</li***REMOVED***
            <li***REMOVED***Less is written in JavaScript, making it easier to us to dive in and patch compared to Ruby with Sass.</li***REMOVED***
            <li***REMOVED***Less is more; we want to feel like we're writing CSS and making Bootstrap approachable to all.</li***REMOVED***
          </ul***REMOVED***

          <h3***REMOVED***What's included?</h3***REMOVED***
          <p***REMOVED***As an extension of CSS, LESS includes variables, mixins for reusable snippets of code, operations for simple math, nesting, and even color functions.</p***REMOVED***

          <h3***REMOVED***Learn more</h3***REMOVED***
          <p***REMOVED***Visit the official website at <a href="http://lesscss.org"***REMOVED***http://lesscss.org</a***REMOVED*** to learn more.</p***REMOVED***
        </section***REMOVED***

        <section id="compiling"***REMOVED***
          <div class="page-header"***REMOVED***
            <h1***REMOVED***Compiling Bootstrap with Less</h1***REMOVED***
          </div***REMOVED***

          <p class="lead"***REMOVED***Since our CSS is written with Less and utilizes variables and mixins, it needs to be compiled for final production implementation. Here's how.</p***REMOVED***

          <div class="alert alert-info"***REMOVED***
            <strong***REMOVED***Note:</strong***REMOVED*** If you're submitting a pull request to GitHub with modified CSS, you <strong***REMOVED***must</strong***REMOVED*** recompile the CSS via any of these methods.
          </div***REMOVED***

          <h2***REMOVED***Tools for compiling</h2***REMOVED***

          <h3***REMOVED***Command line</h3***REMOVED***
          <p***REMOVED***Follow <a href="https://github.com/twitter/bootstrap#developers"***REMOVED***the instructions in the project readme</a***REMOVED*** on GitHub for compiling via command line.</p***REMOVED***

          <h3***REMOVED***JavaScript</h3***REMOVED***
          <p***REMOVED***<a href="http://lesscss.org/"***REMOVED***Download the latest Less.js</a***REMOVED*** and include the path to it (and Bootstrap) in the <code***REMOVED***&lt;head&gt;</code***REMOVED***.</p***REMOVED***
<pre class="prettyprint"***REMOVED***
&lt;link rel="stylesheet/less" href="/path/to/bootstrap.less"&gt;
&lt;script src="/path/to/less.js"&gt;&lt;/script&gt;
</pre***REMOVED***
          <p***REMOVED***To recompile the .less files, just save them and reload your page. Less.js compiles them and stores them in local storage.</p***REMOVED***

          <h3***REMOVED***Unofficial Mac app</h3***REMOVED***
          <p***REMOVED***<a href="http://incident57.com/less/"***REMOVED***The unofficial Mac app</a***REMOVED*** watches directories of .less files and compiles the code to local files after every save of a watched .less file. If you like, you can toggle preferences in the app for automatic minifying and which directory the compiled files end up in.</p***REMOVED***

          <h3***REMOVED***More apps</h3***REMOVED***
          <h4***REMOVED***<a href="http://crunchapp.net/" target="_blank"***REMOVED***Crunch</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Crunch is a great looking LESS editor and compiler built on Adobe Air.</p***REMOVED***
          <h4***REMOVED***<a href="http://incident57.com/codekit/" target="_blank"***REMOVED***CodeKit</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Created by the same guy as the unofficial Mac app, CodeKit is a Mac app that compiles LESS, SASS, Stylus, and CoffeeScript.</p***REMOVED***
          <h4***REMOVED***<a href="http://wearekiss.com/simpless" target="_blank"***REMOVED***Simpless</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Mac, Linux, and Windows app for drag and drop compiling of LESS files. Plus, the <a href="https://github.com/Paratron/SimpLESS" target="_blank"***REMOVED***source code is on GitHub</a***REMOVED***.</p***REMOVED***
