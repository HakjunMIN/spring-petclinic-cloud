          <div class="page-header"***REMOVED***

          </div***REMOVED***
          <p class="lead"***REMOVED***Before downloading, be sure to have a code editor (we recommend <a href="http://sublimetext.com/2"***REMOVED***Sublime Text 2</a***REMOVED***) and some working knowledge of HTML and CSS. We won't walk through the source files here, but they are available for download. We'll focus on getting started with the compiled Bootstrap files.</p***REMOVED***

              <h2***REMOVED***Download compiled</h2***REMOVED***

        <!-- File structure
        ================================================== --***REMOVED***
        <section id="file-structure"***REMOVED***
          <div class="page-header"***REMOVED***
            <h1***REMOVED***2. File structure</h1***REMOVED***
          </div***REMOVED***
          <p class="lead"***REMOVED***Within the download you'll find the following file structure and contents, logically grouping common assets and providing both compiled and minified variations.</p***REMOVED***
          <p***REMOVED***Once downloaded, unzip the compressed folder to see the structure of (the compiled) Bootstrap. You'll see something like this:</p***REMOVED***
<pre class="prettyprint"***REMOVED***
  bootstrap/
  ├── css/
  │   ├── bootstrap.css
  │   ├── bootstrap.min.css
  ├── js/
  │   ├── bootstrap.js
  │   ├── bootstrap.min.js
  └── img/
      ├── glyphicons-halflings.png
      └── glyphicons-halflings-white.png
</pre***REMOVED***
          <p***REMOVED***This is the most basic form of Bootstrap: compiled files for quick drop-in usage in nearly any web project. We provide compiled CSS and JS (<code***REMOVED***bootstrap.*</code***REMOVED***), as well as compiled and minified CSS and JS (<code***REMOVED***bootstrap.min.*</code***REMOVED***). The image files are compressed using <a href="http://imageoptim.com/"***REMOVED***ImageOptim</a***REMOVED***, a Mac app for compressing PNGs.</p***REMOVED***
          <p***REMOVED***Please note that all JavaScript plugins require jQuery to be included.</p***REMOVED***
        </section***REMOVED***



        <!-- Contents
        ================================================== --***REMOVED***
        <section id="contents"***REMOVED***
          <div class="page-header"***REMOVED***
            <h1***REMOVED***3. What's included</h1***REMOVED***
          </div***REMOVED***
          <p class="lead"***REMOVED***Bootstrap comes equipped with HTML, CSS, and JS for all sorts of things, but they can be summarized with a handful of categories visible at the top of the <a href="http://getbootstrap.com"***REMOVED***Bootstrap documentation</a***REMOVED***.</p***REMOVED***

          <h2***REMOVED***Docs sections</h2***REMOVED***
          <h4***REMOVED***<a href="http://twitter.github.com/bootstrap/scaffolding.html"***REMOVED***Scaffolding</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Global styles for the body to reset type and background, link styles, grid system, and two simple layouts.</p***REMOVED***
          <h4***REMOVED***<a href="http://twitter.github.com/bootstrap/base-css.html"***REMOVED***Base CSS</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Styles for common HTML elements like typography, code, tables, forms, and buttons. Also includes <a href="http://glyphicons.com"***REMOVED***Glyphicons</a***REMOVED***, a great little icon set.</p***REMOVED***
          <h4***REMOVED***<a href="http://twitter.github.com/bootstrap/components.html"***REMOVED***Components</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Basic styles for common interface components like tabs and pills, navbar, alerts, page headers, and more.</p***REMOVED***
          <h4***REMOVED***<a href="http://twitter.github.com/bootstrap/javascript.html"***REMOVED***JavaScript plugins</a***REMOVED***</h4***REMOVED***
          <p***REMOVED***Similar to Components, these JavaScript plugins are interactive components for things like tooltips, popovers, modals, and more.</p***REMOVED***

          <h2***REMOVED***List of components</h2***REMOVED***
          <p***REMOVED***Together, the <strong***REMOVED***Components</strong***REMOVED*** and <strong***REMOVED***JavaScript plugins</strong***REMOVED*** sections provide the following interface elements:</p***REMOVED***
          <ul***REMOVED***
            <li***REMOVED***Button groups</li***REMOVED***
            <li***REMOVED***Button dropdowns</li***REMOVED***
            <li***REMOVED***Navigational tabs, pills, and lists</li***REMOVED***
            <li***REMOVED***Navbar</li***REMOVED***
            <li***REMOVED***Labels</li***REMOVED***
            <li***REMOVED***Badges</li***REMOVED***
            <li***REMOVED***Page headers and hero unit</li***REMOVED***
            <li***REMOVED***Thumbnails</li***REMOVED***
            <li***REMOVED***Alerts</li***REMOVED***
            <li***REMOVED***Progress bars</li***REMOVED***
            <li***REMOVED***Modals</li***REMOVED***
            <li***REMOVED***Dropdowns</li***REMOVED***
            <li***REMOVED***Tooltips</li***REMOVED***
            <li***REMOVED***Popovers</li***REMOVED***
            <li***REMOVED***Accordion</li***REMOVED***
            <li***REMOVED***Carousel</li***REMOVED***
            <li***REMOVED***Typeahead</li***REMOVED***
          </ul***REMOVED***
          <p***REMOVED***In future guides, we may walk through these components individually in more detail. Until then, look for each of these in the documentation for information on how to utilize and customize them.</p***REMOVED***
        </section***REMOVED***



        <!-- HTML template
        ================================================== --***REMOVED***
        <section id="html-template"***REMOVED***
          <div class="page-header"***REMOVED***
            <h1***REMOVED***4. Basic HTML template</h1***REMOVED***
          </div***REMOVED***
          <p class="lead"***REMOVED***With a brief intro into the contents out of the way, we can focus on putting Bootstrap to use. To do that, we'll utilize a basic HTML template that includes everything we mentioned in the <a href="./getting-started.html#file-structure"***REMOVED***File structure</a***REMOVED***.</p***REMOVED***
          <p***REMOVED***Now, here's a look at a <strong***REMOVED***typical HTML file</strong***REMOVED***:</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Bootstrap 101 Template&lt;/title&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello, world!&lt;/h1&gt;
    &lt;script src="http://code.jquery.com/jquery.js"&gt;&lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre***REMOVED***
          <p***REMOVED***To make this <strong***REMOVED***a Bootstrapped template</strong***REMOVED***, just include the appropriate CSS and JS files:</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;Bootstrap 101 Template&lt;/title&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;!-- Bootstrap --&gt;
    &lt;link href="css/bootstrap.min.css" rel="stylesheet" media="screen"&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;h1&gt;Hello, world!&lt;/h1&gt;
    &lt;script src="http://code.jquery.com/jquery.js"&gt;&lt;/script&gt;
    &lt;script src="js/bootstrap.min.js"&gt;&lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre***REMOVED***
          <p***REMOVED***<strong***REMOVED***And you're set!</strong***REMOVED*** With those two files added, you can begin to develop any site or application with Bootstrap.</p***REMOVED***
        </section***REMOVED***
