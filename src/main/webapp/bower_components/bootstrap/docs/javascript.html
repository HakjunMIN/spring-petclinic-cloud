          <h3***REMOVED***Individual or compiled</h3***REMOVED***
          <p***REMOVED***Plugins can be included individually (though some have required dependencies), or all at once. Both <strong***REMOVED***bootstrap.js</strong***REMOVED*** and <strong***REMOVED***bootstrap.min.js</strong***REMOVED*** contain all plugins in a single file.</p***REMOVED***

          <h3***REMOVED***Data attributes</h3***REMOVED***
          <p***REMOVED***You can use all Bootstrap plugins purely through the markup API without writing a single line of JavaScript. This is Bootstrap's first class API and should be your first consideration when using a plugin.</p***REMOVED***

          <p***REMOVED***That said, in some situations it may be desirable to turn this functionality off. Therefore, we also provide the ability to disable the data attribute API by unbinding all events on the body namespaced with `'data-api'`. This looks like this:
          <pre class="prettyprint linenums"***REMOVED***$('body').off('.data-api')</pre***REMOVED***

          <p***REMOVED***Alternatively, to target a specific plugin, just include the plugin's name as a namespace along with the data-api namespace like this:</p***REMOVED***
          <pre class="prettyprint linenums"***REMOVED***$('body').off('.alert.data-api')</pre***REMOVED***

          <h3***REMOVED***Programmatic API</h3***REMOVED***
          <p***REMOVED***We also believe you should be able to use all Bootstrap plugins purely through the JavaScript API. All public APIs are single, chainable methods, and return the collection acted upon.</p***REMOVED***
          <pre class="prettyprint linenums"***REMOVED***$(".btn.danger").button("toggle").addClass("fat")</pre***REMOVED***
          <p***REMOVED***All methods should accept an optional options object, a string which targets a particular method, or nothing (which initiates a plugin with default behavior):</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***
$("#myModal").modal()                       // initialized with defaults
$("#myModal").modal({ keyboard: false ***REMOVED***)   // initialized with no keyboard
$("#myModal").modal('show')                // initializes and invokes show immediately</p***REMOVED***
</pre***REMOVED***
          <p***REMOVED***Each plugin also exposes its raw constructor on a `Constructor` property: <code***REMOVED***$.fn.popover.Constructor</code***REMOVED***. If you'd like to get a particular plugin instance, retrieve it directly from an element: <code***REMOVED***$('[rel=popover]').data('popover')</code***REMOVED***.</p***REMOVED***

          <h3***REMOVED***No Conflict</h3***REMOVED***
          <p***REMOVED***Sometimes it is necessary to use Bootstrap plugins with other UI frameworks. In these circumstances,  namespace collisions can occasionally occur. If this happens, you may call <code***REMOVED***.noConflict</code***REMOVED*** on the plugin you wish to revert the value of.</p***REMOVED***

<pre class="prettyprint linenums"***REMOVED***
var bootstrapButton = $.fn.button.noConflict() // return $.fn.button to previously assigned value
$.fn.bootstrapBtn = bootstrapButton            // give $().bootstrapBtn the bootstrap functionality
</pre***REMOVED***

          <h3***REMOVED***Events</h3***REMOVED***
          <p***REMOVED***Bootstrap provides custom events for most plugin's unique actions. Generally, these come in an infinitive and past participle form - where the infinitive (ex. <code***REMOVED***show</code***REMOVED***) is triggered at the start of an event, and its past participle form (ex. <code***REMOVED***shown</code***REMOVED***) is trigger on the completion of an action.</p***REMOVED***
          <p***REMOVED***All infinitive events provide preventDefault functionality. This provides the ability to stop the execution of an action before it starts.</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***
$('#myModal').on('show', function (e) {
    if (!data) return e.preventDefault() // stops modal from being shown
***REMOVED***)
</pre***REMOVED***

          <h2***REMOVED***Usage</h2***REMOVED***

          <h3***REMOVED***Via data attributes</h3***REMOVED***
          <p***REMOVED***Activate a modal without writing JavaScript. Set <code***REMOVED***data-toggle="modal"</code***REMOVED*** on a controller element, like a button, along with a <code***REMOVED***data-target="#foo"</code***REMOVED*** or <code***REMOVED***href="#foo"</code***REMOVED*** to target a specific modal to toggle.</p***REMOVED***
          <pre class="prettyprint linenums"***REMOVED***&lt;button type="button" data-toggle="modal" data-target="#myModal"&gt;Launch modal&lt;/button&gt;</pre***REMOVED***

          <h3***REMOVED***Via JavaScript</h3***REMOVED***
          <p***REMOVED***Call a modal with id <code***REMOVED***myModal</code***REMOVED*** with a single line of JavaScript:</p***REMOVED***
          <pre class="prettyprint linenums"***REMOVED***$('#myModal').modal(options)</pre***REMOVED***

          <h3***REMOVED***Options</h3***REMOVED***

             </tr***REMOVED***
            </thead***REMOVED***
            <tbody***REMOVED***
             <tr***REMOVED***
               <td***REMOVED***backdrop</td***REMOVED***

               <td***REMOVED***true</td***REMOVED***
               <td***REMOVED***Includes a modal-backdrop element. Alternatively, specify <code***REMOVED***static</code***REMOVED*** for a backdrop which doesn't close the modal on click.</td***REMOVED***
             </tr***REMOVED***
             <tr***REMOVED***
               <td***REMOVED***keyboard</td***REMOVED***
               <td***REMOVED***boolean</td***REMOVED***
               <td***REMOVED***true</td***REMOVED***

              <pre class="prettyprint linenums"***REMOVED***<code***REMOVED***&lt;a data-toggle="modal" href="remote.html" data-target="#modal"&gt;click me&lt;/a&gt;</code***REMOVED***</pre***REMOVED***</td***REMOVED***

          <h3***REMOVED***Events</h3***REMOVED***
          <p***REMOVED***Bootstrap's modal class exposes a few events for hooking into modal functionality.</p***REMOVED***
          <table class="table table-bordered table-striped"***REMOVED***
            <thead***REMOVED***

            </thead***REMOVED***
            <tbody***REMOVED***
             <tr***REMOVED***
               <td***REMOVED***show</td***REMOVED***
               <td***REMOVED***This event fires immediately when the <code***REMOVED***show</code***REMOVED*** instance method is called.</td***REMOVED***

            <h2***REMOVED***Usage</h2***REMOVED***

            <h3***REMOVED***Via data attributes</h3***REMOVED***
            <p***REMOVED***Use data attributes to easily control the position of the carousel. <code***REMOVED***data-slide</code***REMOVED*** accepts the keywords <code***REMOVED***prev</code***REMOVED*** or <code***REMOVED***next</code***REMOVED***, which alters the slide position relative to it's current position. Alternatively, use <code***REMOVED***data-slide-to</code***REMOVED*** to pass a raw slide index to the carousel <code***REMOVED***data-slide-to="2"</code***REMOVED***, which jump's the slide position to a particular index beginning with <code***REMOVED***0</code***REMOVED***.</p***REMOVED***

            <h3***REMOVED***Via JavaScript</h3***REMOVED***
            <p***REMOVED***Call carousel manually with:</p***REMOVED***
            <pre class="prettyprint linenums"***REMOVED***$('.carousel').carousel()</pre***REMOVED***

            <h3***REMOVED***Options</h3***REMOVED***
            <p***REMOVED***Options can be passed via data attributes or JavaScriptz. For data attributes, append the option name to <code***REMOVED***data-</code***REMOVED***, as in <code***REMOVED***data-interval=""</code***REMOVED***.</p***REMOVED***

              <thead***REMOVED***
               <tr***REMOVED***
                 <th style="width: 100px;"***REMOVED***Name</th***REMOVED***

                 <th style="width: 50px;"***REMOVED***default</th***REMOVED***
                 <th***REMOVED***description</th***REMOVED***
               </tr***REMOVED***
              </thead***REMOVED***
              <tbody***REMOVED***
               <tr***REMOVED***
                 <td***REMOVED***interval</td***REMOVED***
                 <td***REMOVED***number</td***REMOVED***
                 <td***REMOVED***5000</td***REMOVED***
                 <td***REMOVED***The amount of time to delay between automatically cycling an item. If false, carousel will not automatically cycle.</td***REMOVED***
               </tr***REMOVED***
               <tr***REMOVED***
                 <td***REMOVED***pause</td***REMOVED***
                 <td***REMOVED***string</td***REMOVED***
                 <td***REMOVED***"hover"</td***REMOVED***
                 <td***REMOVED***Pauses the cycling of the carousel on mouseenter and resumes the cycling of the carousel on mouseleave.</td***REMOVED***
               </tr***REMOVED***
              </tbody***REMOVED***
            </table***REMOVED***

            <h3***REMOVED***Methods</h3***REMOVED***
            <h4***REMOVED***.carousel(options)</h4***REMOVED***
            <p***REMOVED***Initializes the carousel with an optional options <code***REMOVED***object</code***REMOVED*** and starts cycling through items.</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***

  interval: 2000
***REMOVED***)
</pre***REMOVED***
            <h4***REMOVED***.carousel('cycle')</h4***REMOVED***
            <p***REMOVED***Cycles through the carousel items from left to right.</p***REMOVED***
            <h4***REMOVED***.carousel('pause')</h4***REMOVED***

            <h4***REMOVED***.carousel(number)</h4***REMOVED***

            <h4***REMOVED***.carousel('prev')</h4***REMOVED***

            <h4***REMOVED***.carousel('next')</h4***REMOVED***
            <p***REMOVED***Cycles to the next item.</p***REMOVED***

            <p***REMOVED***To easily add affix behavior to any element, just add <code***REMOVED***data-spy="affix"</code***REMOVED*** to the element you want to spy on. Then use offsets to define when to toggle the pinning of an element on and off.</p***REMOVED***
