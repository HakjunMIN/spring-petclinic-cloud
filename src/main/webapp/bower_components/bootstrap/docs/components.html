          <h2***REMOVED***Tabbable nav</h2***REMOVED***
          <p***REMOVED***Bring your tabs to life with a simple plugin to toggle between content via tabs. Bootstrap integrates tabbable tabs in four styles: top (default), right, bottom, and left.</p***REMOVED***

                <li***REMOVED***<a href="#tab3" data-toggle="tab"***REMOVED***Section 3</a***REMOVED***</li***REMOVED***

          <h3***REMOVED***Why use thumbnails</h3***REMOVED***
          <p***REMOVED***Thumbnails (previously <code***REMOVED***.media-grid</code***REMOVED*** up until v1.4) are great for grids of photos or videos, image search results, retail products, portfolios, and much more. They can be links or static content.</p***REMOVED***

          <h3***REMOVED***Simple, flexible markup</h3***REMOVED***
          <p***REMOVED***Thumbnail markup is simple&mdash;a <code***REMOVED***ul</code***REMOVED*** with any number of <code***REMOVED***li</code***REMOVED*** elements is all that is required. It's also super flexible, allowing for any type of content with just a bit more markup to wrap your contents.</p***REMOVED***

          <h3***REMOVED***Uses grid column sizes</h3***REMOVED***
          <p***REMOVED***Lastly, the thumbnails component uses existing grid system classes&mdash;like <code***REMOVED***.span2</code***REMOVED*** or <code***REMOVED***.span3</code***REMOVED***&mdash;for control of thumbnail dimensions.</p***REMOVED***

          <h2***REMOVED***Markup</h2***REMOVED***
          <p***REMOVED***As mentioned previously, the required markup for thumbnails is light and straightforward. Here's a look at the default setup <strong***REMOVED***for linked images</strong***REMOVED***:</p***REMOVED***
<pre class="prettyprint linenums"***REMOVED***

      &lt;img data-src="holder.js/300x200" alt=""&gt;
    &lt;/a&gt;
  &lt;/li&gt;
  ***REMOVED***
&lt;/ul&gt;
</pre***REMOVED***
          <p***REMOVED***For custom HTML content in thumbnails, the markup changes slightly. To allow block level content anywhere, we swap the <code***REMOVED***&lt;a&gt;</code***REMOVED*** for a <code***REMOVED***&lt;div&gt;</code***REMOVED*** like so:</p***REMOVED***
